<div (click)="toggleSearch($event)">
  <div id="errordiv" [@dropSignInError]="showerror? 'shown' : 'hidden'">
    <p>{{errormsg}}</p>
  </div>
  <app-header
  (showerror)="displayError($event)"
  ></app-header>
  
  <app-menu-panel
  *ngIf="env.isloggedIn != null"
  [closeSearch]="closeSearch"
  ></app-menu-panel>

  <!-- <app-landing-page *ngIf="env.isloggedIn == null"></app-landing-page> -->
  <router-outlet></router-outlet>
</div>
